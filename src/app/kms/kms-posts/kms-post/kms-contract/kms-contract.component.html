<mat-card>
  <div class="row">
    <div class="row" style="padding: 25px;margin: 0">
      <div fxFlex="100" *ngIf="contract">
        <h6 style="text-align: justify;direction: rtl">قرارداد / پروژه انتخاب شده : </h6>
      </div>
      <table class="table table-bordered" *ngIf="contract">
        <tbody>
        <tr>
          <th>عنوان قرارداد / پروژه</th>
          <td>{{ contract.Title }}</td>
        </tr>
        <tr>
          <th>واحد سازمانی</th>
          <td>{{ contract.Unit }}</td>
        </tr>
        <tr>
          <th>گروه متولی</th>
          <td>{{ contract.SubUnit }}</td>
        </tr>
        <tr>
          <th>تاریخ شروع پروژه</th>
          <td>{{ contract.StartDate }}</td>
        </tr>
        <tr>
          <th>نام طرف قرارداد</th>
          <td>{{ contract.Contractor }}</td>
        </tr>
        <tr>
          <th>نام کارفرما</th>
          <td>{{ contract.RaiPart }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <mat-action-row fxLayoutAlign="center center">
    <button mat-raised-button color="warn" (click)="closeDialog()">انصراف</button>
  </mat-action-row>
</mat-card>

<ngx-spinner
  bdOpacity=0.9
  bdColor="rgba(0,91,166,0.19)"
  size="large"
  color="#3f51b5"
  type="line-scale-pulse-out"
  [fullScreen]="true"
>
  <p style="color: white"></p>
</ngx-spinner>
